{% extends "base.html" %}
{% set add_title = " | " + code|string %}
{% block content %}
    <div class="center-block">
        <h1 style="font-size: 50px;">Ошибка {{ code }}</h1><h2>{{ message }}</h2>
        <div>{% for btn in btns %}
             <a href="{{ btn['href'] }}" class="btn err-btn btn-{{ btn['color'] }}
                mt-3 ms-1 me-1">{{ btn['text'] }}</a>
        {% endfor %}</div>
    </div>
{% endblock %}
